	<div class="full-width">
		<!-- buttons for photo display -->
		<div class="photo-display content">
			<h1>Park Photos</h1>
			<p>Interested in see more photos of the parks? Click the images below to see a gallery of recents pictures!</p>
			<ul class="select-buttons">
					<li>
						<button>
							<img src="img/arches_04.jpg" alt="Rock arches">
							<div class="flex-row">
							<h3>Arches National Park</h3>
							<p>This landscape is filled with beautiful arches and unusual landforms in a myriad of contrasting colors.</p>
						</div>
						</button>
					</li>
					<li>
						<button>
							<img src="img/bryce_01.jpg" alt="Canyon at Bryce Canyon National Park">
							<div class="flex-row">
							<h3>Bryce Canyon National Park</h3>
							<p>A canyon filled with pastel hoodoos. Bryce has the largest number of these odd shaped rock pillars in the world!</p>
							</div>
						</button>
					</li>
					<li>
						<button>
							<img src="img/canyon_lands_01.jpg" alt="Large rock boulders at Canyon Lands">
							<div class="flex-row">
							<h3>Canyonlands National Park</h3>
							<p>This park is divided into four districts by the Colorado River and its tributaries. A primitave landscape ideal for sightseeing and adventure.</p>
							</div>
						</button>
					</li>
					<li>
						<button>
							<img src="img/capitol_reef_01.jpg" alt="Visitor Center at Capital Reef">
							<div class="flex-row">
							<h3>Capitol Reef National Park</h3>
							<p>This park was formed by a geologic monocline and is filled with bridges, canyons, and cliffs.</p>
							</div>
						</button>
					</li>
					<li>
						<button>
							<img src="img/zion_02.jpg" alt+"Sun setting on the canyon walls in Zion Canyon">
							<div class="flex-row">
							<h3>Zion National Park</h3>
							<p>This park has some of the most scenic canyon country in the United States. Enjoy the richly colored sandstore cliffs and the unique wildlife and plants.</p>
							</div>
						</button>
					</li>
				</ul>
			<div id="photos" class="gallery">
				<!-- Photo gallery from Flickr will go here. -->
			</div>
